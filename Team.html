  <section class="team-section">
    <h1>Meet Our Team</h1>
    <div class="team-container">
      <div class="team-card" data-member="1">
        <img src="logo.png" alt="Ragesh">
        <h2>Ragesh</h2>
       <p>Founder / Leader</p>
      </div>
      <div class="team-card" data-member="2">
        <img src="images/member2.jpg" alt="Minha">
        <h2>T S Minha Fathim</h2>
        <p>Co-Leader</p>
      </div>
      <div class="team-card" data-member="3">
        <img src="images/member3.jpg" alt="member3">
        <h2>member2</h2>
        <p>Role</p>
      </div>
      <div class="team-card" data-member="4">
        <img src="images/member4.jpg" alt="member4">
        <h2>member4</h2>
        <p>role</p>
      </div>
    </div>
  </section>

  <!-- Overlay Modal -->
<div id="profile-overlay" class="overlay">
  <div class="profile-sheet" id="profile-sheet">
    <span class="close-btn" onclick="closeProfile()">&times;</span>
    
    <div class="profile-header">
      <!-- Left side: Photo -->
      <div class="profile-photo">
        <img id="profilePhoto" src="" alt="Profile Photo">
      </div>

      <!-- Right side: All text -->
      <div class="profile-info">
        <h2 id="profileName"></h2>
        <p id="profileRole"></p>

        <div class="profile-section">
          <h3>Skills</h3>
          <ul id="profileSkills"></ul>
        </div>

        <div class="profile-section">
          <h3>Projects</h3>
          <ul id="profileProjects"></ul>
        </div>

        <div class="profile-section">
          <h3>About</h3>
          <p id="profileBio"></p>
        </div>

        
        <div class="profile-section">
          <h3>Connect</h3>
          <div class="social-links" id="profileSocial"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="Team.js"></script>
</body>
</html>
